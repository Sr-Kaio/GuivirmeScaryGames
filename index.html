    <script>
        document.addEventListener('click', function() {
            const audio = document.getElementById('audio');
            audio.muted = false;
            audio.play()
              
        });
        document.addEventListener('keydown', function(event) {
            const audio = document.getElementById('input');
            audio.muted = false;
            audio.currentTime = 0; // Reset audio playback position to start
            audio.play()
               
        });
        document.addEventListener('DOMContentLoaded', (event) => {
            var countDownDate = new Date("Jul 20, 2024 15:30:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("count").innerHTML = days + "D " + hours + "H "
            + minutes + "M " + seconds + "S";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("count").innerHTML = "Aguarde...";
            }
            }, 1000);
        });
    </script>
    <body>
        <audio id="input" src="res/audio/write.mp3" muted></audio>
        <audio id="audio" src="res/audio/SCARYSONG.mp3" muted></audio>
        <audio id="tick" src="res/audio/clock.mp3" muted></audio>

            <h1 id="count"></h1>

        <div class="vig"></div>
