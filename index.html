    <script>
        
        function load() {
            const pp = document.getElementById("penis");
            const audio = document.getElementById('tick');
            audio.play()
            pp.classList.add("fadeout")
        }
        document.addEventListener('click', function() {
            const audio = document.getElementById('audio');
            audio.muted = false;
            audio.play()
              
        });
        document.addEventListener('keydown', function(event) {
            const audio = document.getElementById('input');
            audio.muted = false;
            audio.currentTime = 0; // Reset audio playback position to start
            audio.play()
               
        });
    </script>
    <body>
        <audio id="input" src="res/audio/write.mp3" muted></audio>
        <audio id="audio" src="res/audio/SCARYSONG.mp3" muted></audio>
        <audio id="tick" src="res/audio/clock.mp3"></audio>

        <div id="penis">   
            <a onclick="load()" class="download" id="downloadbtn">

                    download

            </a>
